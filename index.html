<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Stay Connected</title>
</head>
<body>
    <div class="header">
        <h1 class="header__title">
            <span class="header__title--main">buy a sim card</span>
            <span class="header__title--sub">connect yourself to world</span>
        </h1>
        <div class="header__images">
            <img class="header__images--darkblob" src="img/blobRoundDark.png" alt="dark blob">
            <img class="header__images--blueblob" src="img/blobRoundBlue.png" alt="blue blob">
            <img class="header__images--simcard" src="img/5g-sim-card-networks-technology.png" alt="sim card">
        </div>
    </div>
    <main>
        <section class="section-about">
            <h2 class="heading__primary">
                our best deals
            </h2>
            <div class="about">
                <div class="about__card">
                    <img src="./img/Cloud.jpg" alt="digital cloud" class="about__card--img">
                    <div class="about__card--title">Cloud service</div>
                </div>
                <div class="about__card">
                    <img src="./img/antena.jpg" alt="antena" class="about__card--img">
                    <div class="about__card--title">antena</div>
                </div>
                <div class="about__card">
                    <img src="./img/security.jpg" alt="binary security" class="about__card--img">
                    <div class="about__card--title">security</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
